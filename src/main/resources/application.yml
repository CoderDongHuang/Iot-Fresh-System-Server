server:
  port: 8080

spring:
  application:
    name: Iot-fresh-2022
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        generate_statistics: true
  sql:
    init:
      mode: always
  datasource:
    # 添加此配置以启用更详细的SQL日志
    hikari:
      maximum-pool-size: 5
  web:
    resources:
      static-locations: classpath:/static/
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MQTT配置
mqtt:
  broker: tcp://localhost:1883
  client-id: iot-fresh-backend
  username: 
  password:

# 短信配置
sms:
  enabled: true
  provider: tencent
  access-key: 您的SecretId  # 请替换为您的腾讯云SecretId
  secret-key: 您的SecretKey  # 请替换为您的腾讯云SecretKey
  sign-name: 物联网生鲜品储运系统  # 请替换为您的短信签名
  template-codes:
    high: 您的模板ID  # 请替换为高优先级模板ID
    medium: 您的模板ID  # 请替换为中优先级模板ID
    low: 您的模板ID  # 请替换为低优先级模板ID   

# WebSocket配置
websocket:
  enabled: true
  endpoint: /ws
  path: /websocket
  allowed-origins: "*"

# 推送配置
push:
  rules:
    high-level: ["high", "emergency"]
    sound-enabled: true
    vibration-enabled: true

# JWT配置
jwt:
  secret: mySuperSecretKeyForIotFresh2022ProjectThatIsLongEnoughForHS512AlgorithmAndMeetsThe512BitRequirement
  expiration: 86400 # 24小时

# 日志配置
logging:
  level:
    com.iot.fresh: debug
    org.springframework.security: debug
    org.springframework.cache: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/iot-fresh.log

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  show-actuator: true
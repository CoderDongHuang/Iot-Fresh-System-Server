server:
  port: 8080

spring:
  application:
    name: Iot-fresh-2022
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        generate_statistics: true
  sql:
    init:
      mode: always
  datasource:
    # 添加此配置以启用更详细的SQL日志
    hikari:
      maximum-pool-size: 5
  web:
    resources:
      static-locations: classpath:/static/
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  # 邮件服务器配置（真实配置，不上传GitHub）
  mail:
    host: smtp.qq.com
    port: 587
    username: 1218798773@qq.com
    password: ynwvbbtafzjdbaad
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: true  # 开启调试模式查看详细错误

# MQTT配置
mqtt:
  broker: tcp://localhost:1883
  client-id: iot-fresh-backend
  username: 
  password:

# 邮件配置
email:
  enabled: true  # 是否启用邮件通知

# WebSocket配置
websocket:
  enabled: true
  endpoint: /ws
  path: /websocket
  allowed-origins: "*"

# 推送配置
push:
  rules:
    high-level: ["high", "emergency"]
    sound-enabled: true
    vibration-enabled: true

# JWT配置
jwt:
  secret: mySuperSecretKeyForIotFresh2022ProjectThatIsLongEnoughForHS512AlgorithmAndMeetsThe512BitRequirement
  expiration: 86400 # 24小时

# 日志配置
logging:
  level:
    com.iot.fresh: debug
    org.springframework.security: debug
    org.springframework.cache: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/iot-fresh.log

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  show-actuator: true